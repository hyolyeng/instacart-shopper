{% block header %}
<style>

	width: 80%;
}

{% block content %}

	{% if existing_application %}

	{% else %}
		<h1>Thank you for applying!</h1>
	{% endif %}
		<div class=application-table>
			<div class=application-row>Email: {{application.email}}</div>
			<div class=status>Status: {{status}}</div>
		</div>
{% endblock %}
